syntax = "proto3";

package atomix.map;

import "google/protobuf/duration.proto";
import "atomix/headers/headers.proto";

message CreateRequest {
    atomix.headers.RequestHeader header = 1;
    google.protobuf.Duration timeout = 2;
}

message CreateResponse {
    atomix.headers.ResponseHeader header = 1;
}

message KeepAliveRequest {
    atomix.headers.RequestHeader header = 1;
}

message KeepAliveResponse {
    atomix.headers.ResponseHeader header = 1;
}

message CloseRequest {
    atomix.headers.RequestHeader header = 1;
    bool delete = 2;
}

message CloseResponse {
    atomix.headers.ResponseHeader header = 1;
}

message ExistsRequest {
    atomix.headers.RequestHeader header = 1;
    string key = 2;
}

message ExistsResponse {
    atomix.headers.ResponseHeader header = 1;
    bool contains_key = 2;
}

message SizeRequest {
    atomix.headers.RequestHeader header = 1;
}

message SizeResponse {
    atomix.headers.ResponseHeader header = 1;
    int32 size = 2;
}

message PutRequest {
    atomix.headers.RequestHeader header = 1;
    string key = 2;
    bytes value = 3;
    int64 version = 4;
    int64 ttl = 5;
}

message PutResponse {
    atomix.headers.ResponseHeader header = 1;
    ResponseStatus status = 2;
    bytes previous_value = 3;
    int64 previous_version = 4;
}

message ReplaceRequest {
    atomix.headers.RequestHeader header = 1;
    string key = 2;
    bytes previous_value = 3;
    int64 previous_version = 4;
    bytes new_value = 5;
    int64 ttl = 6;
}

message ReplaceResponse {
    atomix.headers.ResponseHeader header = 1;
    ResponseStatus status = 2;
    bytes previous_value = 3;
    int64 previous_version = 4;
}

message GetRequest {
    atomix.headers.RequestHeader header = 1;
    string key = 2;
}

message GetResponse {
    atomix.headers.ResponseHeader header = 1;
    bytes value = 2;
    int64 version = 3;
}

message RemoveRequest {
    atomix.headers.RequestHeader header = 1;
    string key = 2;
    bytes value = 3;
    int64 version = 4;
}

message RemoveResponse {
    atomix.headers.ResponseHeader header = 1;
    ResponseStatus status = 2;
    bytes previous_value = 3;
    int64 previous_version = 4;
}

message ClearRequest {
    atomix.headers.RequestHeader header = 1;
}

message ClearResponse {
    atomix.headers.ResponseHeader header = 1;
}

message EntriesRequest {
    atomix.headers.RequestHeader header = 1;
}

message EntriesResponse {
    atomix.headers.ResponseHeader header = 1;
    string key = 2;
    bytes value = 3;
    int64 version = 4;
}

message EventRequest {
    atomix.headers.RequestHeader header = 1;
}

message EventResponse {
    atomix.headers.ResponseHeader header = 1;
    Type type = 2;
    string key = 3;
    bytes old_value = 4;
    int64 old_version = 5;
    bytes new_value = 6;
    int64 new_version = 7;

    enum Type {
        INSERTED = 0;
        UPDATED = 1;
        REMOVED = 2;
    }
}

enum ResponseStatus {
    OK = 0;
    NOOP = 1;
    WRITE_LOCK = 2;
    PRECONDITION_FAILED = 3;
}

// Map service
service MapService {

    rpc Create (CreateRequest) returns (CreateResponse) {}

    rpc KeepAlive (KeepAliveRequest) returns (KeepAliveResponse) {}

    rpc Close (CloseRequest) returns (CloseResponse) {}

    rpc Size (SizeRequest) returns (SizeResponse) {}

    rpc Exists (ExistsRequest) returns (ExistsResponse) {}

    rpc Put (PutRequest) returns (PutResponse) {}

    rpc Replace (ReplaceRequest) returns (ReplaceResponse) {}

    rpc Get (GetRequest) returns (GetResponse) {}

    rpc Remove (RemoveRequest) returns (RemoveResponse) {}

    rpc Clear (ClearRequest) returns (ClearResponse) {}

    rpc Events (EventRequest) returns (stream EventResponse) {}

    rpc Entries (EntriesRequest) returns (stream EntriesResponse) {}

}
