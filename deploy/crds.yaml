    listKind: StorageControllerList
    plural: storagecontrollers
    singular: storagecontroller
  versions:
    - name: v1beta3
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          required:
            - spec
          properties:
            spec:
              type: object